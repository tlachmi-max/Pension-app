<div id="investmentForm" class="card">
    <h3>הוספת נכס / מסלול</h3>
    <form onsubmit="addInvestment(event)">
        <div class="form-group">
            <label>סוג נכס:</label>
            <select id="invType" onchange="updateSubTypes()" class="form-input">
                <option value="פנסיה">פנסיה</option>
                <option value="קרן השתלמות">קרן השתלמות</option>
                <option value="נדל״ן">נדל״ן</option>
                <option value="השקעות חופשיות">השקעות חופשיות</option>
            </select>
        </div>

        <div class="form-group">
            <label>תת מסלול:</label>
            <select id="invSubType" class="form-input"></select>
        </div>

        <div id="pensionFields" style="display:none;">
            <div class="form-group">
                <label>מגדר:</label>
                <select id="invGender" class="form-input">
                    <option value="male">זכר</option>
                    <option value="female">נקבה</option>
                </select>
            </div>
            <div class="form-group">
                <label>גיל נוכחי:</label>
                <input type="number" id="invAge" class="form-input" placeholder="למשל 35">
            </div>
        </div>

        <div id="manualRiskField" style="display:none;" class="form-group">
            <label>רמת סיכון (הגדרה ידנית):</label>
            <select id="manualRisk" class="form-input">
                <option value="Low">נמוך (ירוק)</option>
                <option value="Medium">בינוני (צהוב)</option>
                <option value="High">גבוה (אדום)</option>
            </select>
        </div>

        <div class="form-group">
            <label>סכום נוכחי (₪):</label>
            <input type="number" id="invAmount" required class="form-input">
        </div>

        <button type="submit" class="btn btn-primary btn-full">הוסף נכס</button>
    </form>
</div>

<div id="summary-display"></div>

<canvas id="mainChart"></canvas>
